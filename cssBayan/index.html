<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accordion</title>
</head>

<body>
    <div class="content">
        <h1>JavaScript memes</h1>
        <div class="accordion">
            <div class="mem">
                <input type="radio" name="radio" id="radio1" checked>
                <label class="mem-label" for="radio1">
                  <div class="mem-header">
                    <p>Mem#1-Language</p>
                    <div class="state-icon">&#10133</div>
                  </div>
                  <div class="mem-content">
                    <img src="./assets/js1.webp" alt="js-mem#1">
                  </div>
                </label>
            </div>
            <div class="mem">
                <input type="radio" name="radio" id="radio2">
                <label class="mem-label" for="radio2">
                <div class="mem-header">
                  <p>Mem#2-CSS+JS</p>
                  <div class="state-icon">&#10133</div>
                </div>
                <div class="mem-content">
                  <img src="./assets/js2.webp" alt="js-mem#1">
                </div>
              </label>
            </div>
            <div class="mem">
                <input type="radio" name="radio" id="radio3">
                <label class="mem-label" for="radio3">
              <div class="mem-header">
                <p>Mem#3-Object</p>
                <div class="state-icon">&#10133</div>
              </div>
              <div class="mem-content">
                <img src="./assets/js3.gif" alt="js-mem#1">
              </div>
            </label>
            </div>
            <div class="mem">
                <input type="radio" name="radio" id="radio4">
                <label class="mem-label" for="radio4">
            <div class="mem-header">
              <p>Mem#4-Debugging in JS</p>
              <div class="state-icon">&#10133</div>
            </div>
            <div class="mem-content">
              <img src="./assets/js4.gif" alt="js-mem#1">
            </div>
          </label>
            </div>
            <div class="mem">
                <input type="radio" name="radio" id="radio5">
                <label class="mem-label" for="radio5">
            <div class="mem-header">
              <p>Mem#5-attention!</p>
              <div class="state-icon">&#10133</div>
            </div>
            <div class="mem-content">
              <img src="./assets/js5.webp" alt="js-mem#1">
            </div>
          </label>
            </div>
        </div>
    </div>

</body>

</html>
